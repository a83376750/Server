[FUNCDEF]
flag=11100000
FUNC[0] '0':网络包
        '1':串口包
FUNC[1] '0':串口包时，不使用卡类型
        '1':串口包时，使用卡类型
FUNC[2] '0':不使用COMDEF
        '1':使用COMDEF
FUNC[3] '0':不使用卡类型读取COMDEF
        '1':使用卡类型读取COMDEF
FUNC[4] '0':不使用扫描枪
        '1':使用扫描枪
FUNC[5] '0':不使用hex日志
        '1':使用
FUNC[6] '0':不使用交易日志
        '1':使用
FUNC[7] '0':不使用备用IP
        '1':使用


